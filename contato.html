    <h1 class="mt-5 text-center">Entre em contato comigo</h1>

    <main class="container">
      <div class="row d-flex container-fluid d-flex align-items-center m-0 justify-content-around">
        <form class="form-group d-flex flex-column col-md-5">
          <label for="nome">Nome: <a href="index.html">&#x1F600;</a></label>
          <input
            type="text"
            class="form-control"
            name="nome"
            id="nome"
            onkeyup="validaNome()"
          />
          <div id="txtNome"></div>
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            onkeyup="validaEmail()"
          />
          <div id="txtEmail"></div>
          <label for="assunto">Assunto:</label>
          <textarea
            name="assunto"
            class="form-control"
            id="assunto"
            cols="30"
            rows="5"
            onkeyup="validaAssunto()"
          ></textarea>
          <div id="txtAssunto"></div>
          <button
            onclick="enviar()"
            type="button"
            class="mt-2 btn btn-outline-primary"
          >
            Enviar
          </button>
        </form>

        <div class="endereco col-md-4 p-2">
          <h2>Endereço:</h2>

          <p>Rua Epitalâmios, 515A</p>
          <p>São Paulo - SP</p>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3652.2908850011863!2d-46.71817038501899!3d-23.73700428459602!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce4efb1981b229%3A0xfb9916948e596ca3!2sR.%20Epital%C3%A2mios%2C%20515%20-%20Parque%20Santa%20Cecilia%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2004832-150!5e0!3m2!1spt-BR!2sbr!4v1635981757807!5m2!1spt-BR!2sbr"
            width="300"
            height="250"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            id="mapa"
            onmousemove="mpaZoom()"
            onmouseout="mpaNormal()"
          ></iframe>
        </div>
      </div>
