    <h1>Entre em contato comigo</h1>

    <main class="contato">
        <form class="form-contato">
            <label for="nome">Nome:</label><br>
            <input type="text" name="nome" id="nome" onkeyup="validaNome()">
            <div id="txtNome"></div>
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" onkeyup="validaEmail()">
            <div id="txtEmail"></div>
            <label for="assunto">Assunto:</label><br>
            <textarea name="assunto" id="assunto" cols="30" rows="10" onkeyup="validaAssunto()"></textarea>
            <div id="txtAssunto"></div>
            <button onclick="enviar()">Enviar</button>
        </form>

        <div class="endereco">
            <h2>Endereço:</h2>

            <p>Rua Tito, 54</p>
            <p>São Paulo - SP</p>

                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3658.1242819877484!2d-46.69400274897395!3d-23.528031966173348!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cef8775663b04f%3A0x923835e9005f8309!2sSenac%20Lapa%20Tito!5e0!3m2!1spt-BR!2sbr!4v1634750556922!5m2!1spt-BR!2sbr"
                width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy" id="mapa" onmousemove="mapaZoom()" onmouseout="mapaNormal()"></iframe>
